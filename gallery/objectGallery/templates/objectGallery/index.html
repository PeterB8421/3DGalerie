{% extends 'objectGallery/base.html' %}

{% block content %}
{% if models %}
    {% for model in models %}
        <div class="col-xs-12 col-sm-4">
            <p><div class="row"><a href="{% url 'detail' model.id %}">{{ model.name }}</a></div><div class="row">
            <a href="{% url 'edit' model.id %}" class="btn btn-primary btn-sm">Upravit</a>
            <a href="{% url 'delete' model.id %}" class="btn btn-danger btn-sm">Smazat</a></div><p>
        </div>
    {% endfor %}
{% else %}
<div class="col-xs-12">
    <p>Nebyly ještě nahrány žádné 3D modely</p>
</div>
{% endif %}
<div class="col-xs-12">
    <a href="{% url 'create' %}" class="btn btn-success">Vložit model</a>
</div>
<br>
{% endblock content %}
